services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn hr_analyst.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./credentials.json:/app/credentials.json
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  worker:
    build: .
    command: bash -c "python manage.py migrate watch_inbox --interval 300 --batch 50 --initial-full"
    volumes:
      - .:/code
      - ./credentials.json:/app/credentials.json
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hr_analyst}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hr_analyst}
      POSTGRES_DB: ${POSTGRES_DB:-hr_analyst}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
